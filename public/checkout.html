<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.js example</title>
  <script src="/plans"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.recurly.com/v4/recurly.js"></script>
  <link href="https://js.recurly.com/v4/recurly.css" rel="stylesheet" />
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

      <div class="float-left">
        <img id="preview" src="">
        <h1 id="nameBrand"></h1>
        <p id="brandMessage"></p>
      </div>

      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <!-- <span class="fs-4"><img src="images/croppedcakes-removebg-preview.png" width="280"></span> -->
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
    </div>
  <main>
    <section class="px-4 py-5 checkout border border-info border-4 rounded content">
      <form id="form" method="post" action="/api/purchases/new">
        <div id="plan-container">
          <div id="plan"></div>
          <select id="plan-select" data-recurly="plan" name="plan-code"></select>
        </div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first-name" data-recurly="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last-name" data-recurly="last_name">
        <label for="state">State</label>
        <input type="text" id="region" name="region" data-recurly="region">
        <label for="postal_code">Postal Code</label>
        <input type="text" id="postal_code" name="postal-code" data-recurly="postal_code">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" data-recurly="country">
        <input type="hidden" data-recurly="token" name="recurly-token">
        <label for="coupon">coupon</label>
        <input type="text" id="coupon" name="coupon" data-recurly="coupon">

        </div>
        <div id="recurly-elements">
          <label for="reculry-elements-number">Card Number</label>
          <div id="recurly-elements-number"></div>
          <label for="reculry-elements-month">Month</label>
          <div id="recurly-elements-month"></div>
          <label for="reculry-elements-year">Year</label>
          <div id="recurly-elements-year"></div>
          <label for="reculry-elements-cvv">CVV</label>
          <div id="recurly-elements-cvv"></div>
        </div>
        <div id="errors"></div>
        <div class="text-center">
          <p>
            Due now
          </p>
          <ul class="list-unstyled">
            <li>
              Discount:
              <!-- <span data-recurly="currency_symbol"></span> -->
              <span data-recurly="discount_now"></span>
            </li>
            <li>
              Subtotal:
              <!-- <span data-recurly="currency_symbol"></span> -->
              <span data-recurly="subtotal_now"></span>
            </li>
            <li>
              Tax:
              <!-- <span data-recurly="currency_symbol"></span> -->
              <span data-recurly="taxes_now"></span>
            </li>
            <li>----</li>
            <li>
              Total:
              <!-- <span data-recurly="currency_symbol"></span> -->
              <span data-recurly="total_now"></span>
            </li>
          </ul>
        </div>
        <button id="subscribe">Subscribe</button>
        <div id="errors"></div>
      </form>
    </section>
  </main>
  <script type="module" src="storage.js"></script>
  <script type="module" src="checkout.js"></script>
</body>

</html>
